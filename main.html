<!DOCTYPE html>
<html>
<head>

    <title>Sign Up Form</title>

    <body>
        <form action="https://formspree.io/f/{form_id}" method="post">
        <h1>Sign Up Form</h1>
        <hr>
    
        <label for = "fname">First Name</label>
        <input type = "text" name = "fname" placeholder="Enter your first name"required>
    
        <label for = "fname">Last Name </label>
        <input type = "text" name = "lname" placeholder="Enter your last name"required>
    
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="password">Password</label>
        <input type="password" pattern=".{8,}" placeholder="Enter Password" name="password" min="8" required>

        <label for="phonNumber">Phone Number</label>
        <input type="tel" pattern="^\d{3}-\d{4}-\d{3}$" placeholder="Enter Your phone number" name="phoneNumber" required>

        <input type="date" placeholder="Your Birth Date" name="date of birth">

<div class="formPlan">
